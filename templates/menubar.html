<div class="menubar">
    <ul>
        <li class="{% if request.path == '/main' %}active{% endif %}">
            <a href="{{ url_for('app.home') }}"><img src="{{ url_for('static', filename='icons/home.svg') }}" alt="홈 아이콘" class="icon"> 홈</a>
        </li>
        <li class="{% if request.path == '/test' %}active{% endif %}">
            <a href="{{ url_for('app.test') }}"><img src="{{ url_for('static', filename='icons/test.svg') }}" alt="자가평가 아이콘" class="icon"> 자가평가</a>
        </li>
        <li class="{% if request.path == '/challenge' %}active{% endif %}">
            <a href="{{ url_for('app.challenge') }}"><img src="{{ url_for('static', filename='icons/challenge.svg') }}" alt="챌린지 아이콘" class="icon"> 챌린지</a>
        </li>
        <li class="{% if request.path == '/result' %}active{% endif %}">
            <a href="{{ url_for('app.result') }}"><img src="{{ url_for('static', filename='icons/result.svg') }}" alt="통계 아이콘" class="icon"> 통계</a>
        </li>
        <li class="{% if request.path == '/call' %}active{% endif %}">
            <a href="{{ url_for('app.call') }}"><img src="{{ url_for('static', filename='icons/call.svg') }}" alt="응급콜 아이콘" class="icon"> 응급콜</a>
        </li>
    </ul>
</div>
