        // 폼 제출 전에 체크된 문항을 검사하여 총점이 16점 이상이면 리디렉션
        function checkAnswers(event) {
            let totalScore = 0;
            // 각 문항에 대해 체크된 값을 가져와서 점수를 합산
            for (let i = 1; i <= 6; i++) {
                let questionValue = document.querySelector(`input[name="question${i}"]:checked`);
                if (questionValue) {
                    let value = parseInt(questionValue.value); // 체크된 답변의 값을 점수로 변환
                    totalScore += value; // 총점에 추가
                }
            }

            // 총점이 16점 이상일 경우 응급콜 페이지로 리디렉션
            if (totalScore >= 16) {
                // 응급콜 페이지로 이동
                goCallModal();  // 기존처럼 모달을 통해 응급콜 메시지 표시
                event.preventDefault(); // 폼 제출을 막고 리디렉션
            } else {
                // 점수가 16점 미만일 경우 정상 메시지 표시
                goHomeModal(); // '정상' 메시지 모달
                event.preventDefault(); // 폼 제출을 막음
            }
        }

        // 응급콜 모달 표시 함수
        function goCallModal() {
            const modal = document.getElementById("callModal");
            modal.style.display = "block"; // 모달 보이기
        }

        // 정상 메시지 모달 표시 함수
        function goHomeModal() {
            const modal = document.getElementById("homeModal");
            modal.style.display = "block"; // 모달 보이기
        }

        // 모달 닫기 함수
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none"; // 모달 숨기기
        }
