        function checkAnswers(event) {
            let totalScore = 0;
            // 각 문항에 대해 체크된 값을 가져와서 점수를 합산

                    let value = parseInt(questionValue.value); // 체크된 답변의 값을 점수로 변환

            // 총점이 16점 이상일 경우 응급콜 페이지로 리디렉션

                window.location.href = "/emergency_call";  // 응급콜 페이지로 이동
