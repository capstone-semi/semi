<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조울증 자가진단</title>
    <link rel="stylesheet" href="static/style.css"> 
    <script>
        // 폼 제출 전에 체크된 문항을 검사하여 예가 많이 나온 경우 응급콜 모달 표시
        function checkAnswers(event) {
            let yesCount = 0; // 예가 나온 문항 수

            // 각 문항에 대해 체크된 값을 가져와서 예가 나오면 yesCount 증가
            for (let i = 1; i <= 6; i++) {
                let questionValue = document.querySelector(`input[name="question${i}"]:checked`);
                if (questionValue && questionValue.value === 'yes') {
                    yesCount++; // 예가 선택된 경우
                }
            }

            // 예가 6개 이상인 경우 응급콜 모달 표시
            if (yesCount >= 6) {
                goCallModal(); // 응급콜 모달을 표시하는 함수 호출
                event.preventDefault(); // 폼 제출을 막고 리디렉션
            } else {
                goHomeModal(); // 정상 메시지 모달을 표시하는 함수 호출
                event.preventDefault(); // 폼 제출을 막음
            }
        }

        // 응급콜 모달 표시 함수
        function goCallModal() {
            const modal = document.getElementById("callModal");
            modal.style.display = "block"; // 모달 보이기
        }

        // 정상 메시지 모달 표시 함수
        function goHomeModal() {
            const modal = document.getElementById("homeModal");
            modal.style.display = "block"; // 모달 보이기
        }

        // 모달 닫기 함수
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none"; // 모달 숨기기
        }
    </script>
</head>
<body>
    <button class="back-button" onclick="goBack()">&#60;</button>
    <h1>조울증 자가진단</h1>
    <h3>아래에 적혀 있는 문항을 읽으신 후 지난 일주일 동안 느끼고 행동한 것을 가장 잘 나타내는 곳에 체크해 주십시오.</h3>
    <form action="/submit_bipolar" method="post" onsubmit="checkAnswers(event)">
        <!-- 조울증 자가진단 질문들 넣기 -->
        <label for="question1">1. 기분이 너무 좋거나 들떠서 다른 사람들이 평소의 당신 모습이 아니다라고 한적이 있었다 또는 너무 들떠서 문제가 생긴 적이 있었다</label>
        <br>
        <input type="radio" name="question1" value="yes"> 예
        <input type="radio" name="question1" value="no"> 아니오
        <br>
        <br>
        <label for="question2">2. 지나치게 흥분하여 사람들에게 소리를 지르거나 싸우거나 말다툼을 한 적이 있었다</label>
        <br>
        <input type="radio" name="question2" value="yes"> 예
        <input type="radio" name="question2" value="no"> 아니오
        <br>
        <br>
        <label for="question3">3. 평소보다 더욱 자신감에 찬 적이 있었다</label>
        <br>
        <input type="radio" name="question3" value="yes"> 예
        <input type="radio" name="question3" value="no"> 아니오
        <br>
        <br>
        <label for="question4">4. 평소보다 더욱 잠을 덜 잤거나, 또는 잠잘 필요를 느끼지 않은 적이 있었다</label>
        <br>
        <input type="radio" name="question4" value="yes"> 예
        <input type="radio" name="question4" value="no"> 아니오
        <br>
        <br>
        <label for="question5">5. 생각이 머리 속에서 빠르게 돌아가는 것처럼 느꼈거나 마음을 차분하게 하지 못한 적이 있다</label>
        <br>
        <input type="radio" name="question5" value="yes"> 예
        <input type="radio" name="question5" value="no"> 아니오
        <br>
        <br>
        <label for="question6">6. 주위에서 벌어지는 일로 쉽게 방해 받았기 때문에, 하던 일에 집중하기 어려웠거나 할 일을 계속하지 못한 적이 있었다</label>
        <br>
        <input type="radio" name="question6" value="yes"> 예
        <input type="radio" name="question6" value="no"> 아니오
        <br>
        <br>
        <label for="question7">7. 평소보다 더욱 에너지가 넘쳤던 적이 있었다</label>
        <br>
        <input type="radio" name="question7" value="yes"> 예
        <input type="radio" name="question7" value="no"> 아니오
        <br>
        <br>
        <label for="question8">8. 평소보다 더욱 활동적이었거나 더 많은 일을 하였던 적이 있었다</label>
        <br>
        <input type="radio" name="question8" value="yes"> 예
        <input type="radio" name="question8" value="no"> 아니오
        <br>
        <br>
        <label for="question9">9. 평소보다 더욱 사교적이거나 적극적 이었던 적이 있었다(예를들면, 한밤중에 친구들에게 전화를 했다)</label>
        <br>
        <input type="radio" name="question9" value="yes"> 예
        <input type="radio" name="question9" value="no"> 아니오
        <br>
        <br>
        <label for="question10">10. 평소보다 더욱 성행위에 관심이 간 적이 있었다</label>
        <br>
        <input type="radio" name="question10" value="yes"> 예
        <input type="radio" name="question10" value="no"> 아니오
        <br>
        <br>
        <label for="question11">11. 평소의 당신과는 맞지 않는 행동을 했거나, 남들이 생각하기에 지나치거나 바보 같거나 또는 위험한 행동을 한 적이 있었다</label>
        <br>
        <input type="radio" name="question11" value="yes"> 예
        <input type="radio" name="question11" value="no"> 아니오
        <br>
        <br>
        <label for="question12">12. 돈쓰는 문제로 자신이나 가족을 곤경에 빠뜨린 적이 있었다</label>
        <br>
        <input type="radio" name="question12" value="yes"> 예
        <input type="radio" name="question12" value="no"> 아니오
        <br>
        <br>
        <label for="question13">13. 만약 위의 질문 중에서 하나 이상 예라고 했다면, 그 중 몇가지는 같은 시기에 벌어진 것 입니다</label>
        <br>
        <input type="radio" name="question13" value="yes"> 예
        <input type="radio" name="question13" value="no"> 아니오
        <br>
        <br>
        <label for="question14">14. 이러한 일들로 인해서 어느 정도의 문제가 발생했습니까?(예를 들어 일할 수 없었다, 금전적 문제, 말다툼하거나 싸웠다 등)</label>
        <br>
        <input type="radio" id="q1-option1" name="question14" value="0"> <label for="q1-option1">문제없었다</label><br>
        <input type="radio" id="q1-option2" name="question14" value="1"> <label for="q1-option2">경미한 문제</label><br>
        <input type="radio" id="q1-option3" name="question14" value="2"> <label for="q1-option3">중등도의 문제</label><br>
        <input type="radio" id="q1-option4" name="question14" value="3"> <label for="q1-option4">심각한 문제</label><br>
        <br>
        <button type="submit" class="submit">제출</button>
    </form>
   <!-- 정상모달 -->
   <div class="modal" id="errorModal" style="display: none;">
    <div class="modal-content">
        <h2 id="modalTitle">결과</h2>
        <p id="modalMessage">정상입니다. <br>홈 페이지로 연결됩니다.</p>
        <button id="closeModal">닫기</button>
    </div>
</div>
<!-- 비정상모달 -->
<div class="modal" id="warningModal" style="display: none;">
    <div class="modal-content">
        <h2 id="modalTitle">결과</h2>
        <p id="modalMessage">주의가 필요합니다. <br> 응급콜 페이지로 연결됩니다.</p>
        <button id="closedModal">닫기</button>
    </div>
</div>

    <script src="../static/js/home.js"></script>
    <script>
        function goHomeModal() {
            // 모달을 표시
            const modal = document.getElementById("errorModal");
            modal.style.display = "flex";

            // 닫기 버튼 이벤트 리스너
            const closeModalButton = document.getElementById("closeModal");
            closeModalButton.addEventListener("click", () => {
                modal.style.display = "none";
                window.location.href="/home";
            });
        }
        function goCallModal() {
            // 모달을 표시
            const modal = document.getElementById("warningModal");
            modal.style.display = "flex";

            // 닫기 버튼 이벤트 리스너
            const closeModalButton = document.getElementById("closedModal");
            closeModalButton.addEventListener("click", () => {
                modal.style.display = "none";
                window.location.href="/emergency_call";
            });
        }
    </script>
    <script>
        function goBack() {
            window.location.href="/test";
        }
    </script>
</body>
</html>
