<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>나의 챌린지</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='menubar.css') }}">
        <style>
            /* 기본 리셋 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                background: #FEF6DF;
                color: #333;
                line-height: 1.6; 
            }
    
            /* 헤더 스타일 */
            header {
                background-color: #FEF6DF;
                color: #4D6D67;
                text-align: center;
                margin-top: 20px;
            }
    
            header h2 {
                font-size: 24px;
                color: #4D6D67;
            }
    
            header p {
                font-size: 14px;
                color: #666; /* 부드러운 보조 색상 */
            }
    
            /* 뒤로가기 버튼 */
            .header-bar {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 10;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                background-color: #f9f9fb;
                width: 100%;
                height: 60px;
                border-bottom: 1px solid #ddd; /* 버튼과 헤더의 통일감 */
            }
    
            .back-button {
                background: none;
                border: none;
                font-size: 20px;
                color: #4D6D67;
                cursor: pointer;
                margin-right: 10px;
                padding: 5px;
                position: absolute; 
                left: 10px; 
            }
            
            .back-button:hover {
                color: #3b82f6;
            }
    
            /* 버튼 스타일 */
            .button-bar {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 30px; /* 헤더 아래와 간격을 둡니다. */
            }
    
            .button {
                padding: 10px 20px;
                border: none;
                border-radius: 30px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .challenge-btn {
                background-color: #4D6D67;
                color: white;
            }
    
            .mission-btn {
                background-color: #f1e3d3; /* 연 베이지 색 */
                color: #4D6D67;
            }
    
            .button:hover {
                opacity: 0.8;
            }
    
            /* 챌린지 목록 */
            .challenge-list {
                list-style: none;
                padding: 20px;
                display: flex;
                flex-direction: column; /* 세로 정렬 */
                gap: 15px; /* 카드 간격 */
            }
    
            .challenge-item {
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                display: flex;
                align-items: center; /* 아이콘과 텍스트 수평 정렬 */
                gap: 15px; /* 아이콘과 텍스트 간격 */
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
    
            .challenge-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }
    
        </style>
    </head>
<body>
    <!-- 헤더 -->
    <header>
        <button class="back-button" onclick="goBack()">&#60;</button>

        <h2>나의 챌린지</h2>
        <p>함께 하고 싶은 챌린지를 찾아보세요.</p>
    </header>

    <!-- 버튼 -->
    <div class="button-bar">
        <button class="button challenge-btn">챌린지</button>
        <button class="button mission-btn">나의 미션</button>
    </div>

    <!-- 챌린지 목록 -->
    <ul class="challenge-list">
        <li class="challenge-item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/challenge1.svg') }}" alt="챌린지 아이콘">
            </div>
        </li>
        <li class="challenge-item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/challenge2.svg') }}" alt="챌린지 아이콘">
            </div>
        </li>
        <li class="challenge-item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/challenge3.svg') }}" alt="챌린지 아이콘">
            </div>
        </li>
        <li class="challenge-item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/challenge4.svg') }}" alt="챌린지 아이콘">
            </div>
        </li>
        <li class="challenge-item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/challenge5.svg') }}" alt="챌린지 아이콘">
            </div>
        </li>
        <li class="challenge-item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/challenge6.svg') }}" alt="챌린지 아이콘">
            </div>
        </li>
        <li class="challenge-item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/challenge7.svg') }}" alt="챌린지 아이콘">
            </div>
        </li>
        <li class="challenge-item">
            <div class="icon">
                <img src="{{ url_for('static', filename='icons/challenge8.svg') }}" alt="챌린지 아이콘">
            </div>
        </li>
    </ul>

    <script>
        // 뒤로 가기 버튼 함수
        function goBack() {
            window.location.href = "/mypage";
        }
    </script>

</body>
</html>
